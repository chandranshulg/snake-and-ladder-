<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            margin: 20px auto;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
            box-sizing: border-box;
        }
        .player {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            position: relative;
            top: -5px;
            left: -5px;
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Snake and Ladder Game</h1>
    <div id="board" class="board"></div>
    <div class="controls">
        <button onclick="rollDice()">Roll Dice</button>
        <p id="diceResult">Roll the dice to start the game.</p>
    </div>
</div>

<script>
    const boardSize = 10;
    const snakes = { 16: 6, 47: 26, 49: 11, 56: 53, 62: 19, 64: 60, 87: 24, 93: 73, 95: 75, 98: 78 };
    const ladders = { 1: 38, 4: 14, 9: 31, 21: 42, 28: 84, 36: 44, 51: 67, 71: 91, 80: 100 };

    let playerPosition = 1;

    const boardElement = document.getElementById('board');

    function createBoard() {
        let cells = '';
        for (let i = boardSize * boardSize; i >= 1; i--) {
            cells += `<div class="cell" id="cell-${i}">${i}</div>`;
        }
        boardElement.innerHTML = cells;
        updatePlayerPosition();
    }

    function updatePlayerPosition() {
        document.querySelectorAll('.player').forEach(el => el.remove());
        const playerElement = document.createElement('div');
        playerElement.classList.add('player');
        document.getElementById(`cell-${playerPosition}`).appendChild(playerElement);
    }

    function rollDice() {
        const dice = Math.floor(Math.random() * 6) + 1;
        document.getElementById('diceResult').innerText = `You rolled a ${dice}`;
        movePlayer(dice);
    }

    function movePlayer(dice) {
        let newPosition = playerPosition + dice;

        if (newPosition > 100) {
            newPosition = playerPosition;
        } else {
            if (snakes[newPosition]) {
                newPosition = snakes[newPosition];
            } else if (ladders[newPosition]) {
                newPosition = ladders[newPosition];
            }
        }

        playerPosition = newPosition;
        updatePlayerPosition();

        if (playerPosition === 100) {
            alert("Congratulations! You've won the game!");
            resetGame();
        }
    }

    function resetGame() {
        playerPosition = 1;
        updatePlayerPosition();
        document.getElementById('diceResult').innerText = "Roll the dice to start the game.";
    }

    createBoard();
</script>

</body>
</html>
